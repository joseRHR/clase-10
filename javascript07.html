<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript / ejemplo 06</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin: auto;
            text-align: center; 
            font-family: Verdana;
            font-weight: bold;
            margin-top: 100px;
        }
        .colorB{
            background-color: rgb(104, 117, 230) ;
            padding: 10px;
            color: black;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer; 
        }
    </style>
    <script>
        function calcular(){
            let xPrac1 = document.getElementById("txtPrac1").value;
            let xPrac2 = document.getElementById("txtPrac2").value;
            let xPrac3 = document.getElementById("txtPrac3").value;
            let txtProm = (parseInt (xPrac1) + parseInt (xPrac2) + parseInt (xPrac3))/3;
            document.getElementById("txtProm").value= txtProm ;

            if (txtProm>=11){
            document.getElementById("txtEstado"). value="Aprobado";
            }else{
            document.getElementById("txtEstado"). value="Desaprobado"
            }
        }
        
        function limpiar(){
            document.getElementById("txtPrac1").value= "" ;
            document.getElementById("txtPrac2").value= "";
            document.getElementById("txtPrac3").value = "";
            document.getElementById("txtProm").value = "";
            document.getElementById("txtEstado").value = "";
            document.getElementById("txtPrac1").focus();
        }
    </script>
</head>
<body>
    <h1>Promedio de Notas</h1>
    <hr>
    <form action=""></form>
    <table>
        <tr style="background-color:rgb(104, 117, 230) ; color: white; ">
            <td>Curso</td>
            <td>
                <select name="" id="">
                    <option value="1">Python</option>
                    <option value="2">JavaScript</option>
                    <option value="3">R</option>
                    <option value="4">Net MAUI</option>
                </select>
            </td>
        </tr>    
        <tr style="background-color:rgb(104, 117, 230) ; color: white; ">
            <td>Practica 1</td>
            <td><input type="number" name="" id="txtPrac1" placeholder="Ingrese Notas"></td>
        </tr>
        <tr style="background-color:rgb(104, 117, 230) ; color: white; ">
            <td>Practica 2</td>
            <td><input type="number" name="" id="txtPrac2" placeholder="Ingrese Notas" ></td>
        </tr>
        <tr style="background-color:rgb(104, 117, 230); color: white; ">
            <td>Practica 3</td>
            <td><input type="number" name="" id="txtPrac3" placeholder="Ingrese Notas" ></td>
        </tr>
        <tr style="background-color:rgb(104, 117, 230) ; color: white; ">
            <td>Promedio</td>
            <td><input type="text" name="" id="txtProm" disabled></td>
        </tr>
        <tr style="background-color:rgb(104, 117, 230) ; color: white; ">
            <td>Estado</td>
            <td>
                <input type="text" name="" id="txtEstado" disabled>
            </td>
        </tr>
        <tr>
            <td><input class="colorB" onclick="calcular()" type="button" value="calcular"></td>
            <td><input class="colorB" style="background-color: rgb(104, 117, 230);" onclick="limpiar()" type="button" value="limpiar"></td>
        </tr>
    </table>
    </form>
</body>
</html>
