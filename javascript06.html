<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript / ejemplo 06</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin: auto;
            text-align: center; 
            font-family: Verdana;
            font-weight: bold;
            margin-top: 100px;
        }
        .colorB{
            background-color: rgb(20, 102, 91) ;
            padding: 10px;
            color: black;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer; 
        }
    </style>
    <script>
        function calcular(){
            let ximp = document.getElementById("txtImp").value;
            let xigv = 0.18* ximp;
            document.getElementById("txtIgv").value= xigv ;
            let txtTotal =parseInt (ximp) + parseInt (xigv);
            document.getElementById("txtTotal").value= txtTotal ;
        }
        function limpiar(){
            document.getElementById("txtTotal").value= "" ;
            document.getElementById("txtIgv").value= "";
            document.getElementById("txtImp").value = "";
            document.getElementById("txtImp").focus();
        }
    </script>
</head>
<body>
    <h1>Facturacion</h1>
    <hr>
    <form action=""></form>
    <table>
        <tr style="background-color:rgb(20, 102, 91) ; color: white; ">
            <td>Importe</td>
            <td><input type="text" name="" id="txtImp" placeholder="Ingrese Importe"></td>
        </tr>
        <tr style="background-color:#14665b ; color: white; ">
            <td>IGV</td>
            <td><input type="text" name="" id="txtIgv" disabled></td>
        </tr>
        <tr style="background-color:#14665b ; color: white; ">
            <td>Total</td>
            <td><input type="text" name="" id="txtTotal" disabled></td>
        </tr>
        <tr>
            <td><input class="colorB" onclick="calcular()" type="button" value="calcular"></td>
            <td><input class="colorB" style="background-color: rgb(20, 102, 91);" onclick="limpiar()" type="button" value="limpiar"></td>
        </tr>
    </table>
    </form>
</body>
</html>
